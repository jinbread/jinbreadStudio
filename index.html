<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jinbread Studio - Coming Soon</title>
    <meta name="description" content="Jinbread Studio">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-entity text="value:Jinjae Lee;color:#ffffff;whiteSpace:normal;height:0;align:center;zOffset:0;letterSpacing:0;width:1.48;side:front" position="0 1.2 -1.1" rotation="0 0 0" scale="2 2 2" visible="true"></a-entity>
      <a-entity text="value:Interaction Designer;color:#ababab;whiteSpace:normal;height:0;align:center;zOffset:0;letterSpacing:0;width:1.48;side:front;font:roboto" position="0 1.102 -1.1" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
      <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>
    </a-scene>
  </body>
</html>
